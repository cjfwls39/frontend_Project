<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 - 회원 목록</title>
    <link rel="stylesheet" href="css/GlobalStyle.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <script src="js/authSession.js" defer></script>
    <script src="js/userStorage.js" defer></script>
    <script src="js/admin.js" defer></script>
  </head>
  <body>
    <main class="admin-container">
      <header class="admin-header">
        <nav class="menu" aria-label="주요 메뉴">
          <ul>
            <li><a href="index.html">메인</a></li>
            <li><a href="calender.html">캘린더</a></li>
            <li><a href="household.html">가계부</a></li>
            <li><a href="accounts.html">계좌</a></li>
            <li><a href="admin.html">관리자</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <p class="user-label">현재 사용자 <strong id="currentUserLabel">demo</strong></p>
          <button type="button" id="logoutBtn" class="logout-btn" hidden>로그아웃</button>
        </div>
      </header>

      <section class="admin-content">
        <div class="panel top-panel">
          <div>
            <h1>회원가입 사용자 목록</h1>
            <p id="summaryText" class="summary-text">총 0명</p>
          </div>
          <button type="button" id="refreshBtn" class="refresh-btn">새로고침</button>
        </div>

        <section class="panel table-panel" aria-labelledby="usersHeading">
          <h2 id="usersHeading">등록 회원</h2>
          <div class="table-wrap">
            <table class="user-table">
              <thead>
                <tr>
                  <th>번호</th>
                  <th>사용자 ID</th>
                  <th>이름</th>
                  <th>이메일</th>
                  <th>가입일시</th>
                </tr>
              </thead>
              <tbody id="userTableBody"></tbody>
            </table>
          </div>
          <p id="emptyText" class="empty-text" hidden>아직 회원가입된 사용자가 없습니다.</p>
        </section>
      </section>
    </main>
  </body>
</html>
