<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual Calendar Project</title>
    <link rel="stylesheet" href="css/GlobalStyle.css"> 
    <link rel="stylesheet" href="css/calender.css">
  </head>
  <body>
    <!-- 최상단 메뉴 부분 -->
    <div class="calender-container">
      <div class="calendar-header">
        <!-- 메뉴버튼 -->
        <div class="menu">
            <ul>
                <li><a href="index.html">← 돌아가기</a></li>
                <li><a href="#">가계부</a></li>
            </ul>
        </div>
        
        <!-- 시계 -->
        <div id="liveClock" class="live-clock"></div>
      </div>

      <!-- 달력 왼쪽 영역 -->
      <div class="calendar-left">
        <div class="mini-calendar-wrapper">
          <!-- 달력 상단 년월 표시 밑 버튼 부분 -->
          <div class="nav-controls">
            <button class="nav-btn btn-prev">&lt;</button>
            <h3 class="calendar-Title-Year">2026년 2월</h3>
            <button class="nav-btn btn-next">&gt;</button>
          </div>
          <!-- 달력 부분(작은 달력) -->
          <div class="mini-weeks">
            <div>일</div>
            <div>월</div>
            <div>화</div>
            <div>수</div>
            <div>목</div>
            <div>금</div>
            <div>토</div>
          </div>
          <div id="miniDays" class="mini-days"></div>
        </div>
      </div>
      <!-- 달력 오른쪽 영역 -->
      <div class="calendar-right">
        <div class="full-calendar-wrapper">
          <!-- 달력 상단 년월 표시 밑 버튼 부분 -->
          <div class="nav-controls">
            <button class="nav-btn btn-prev">&lt;</button>
            <h2 class="calendar-Title-Year">2026년 2월</h2>
            <button class="nav-btn btn-next">&gt;</button>
          </div>
          <!-- 달력 부분(커다란 달력) -->
          <div class="full-weeks">
            <div>일</div>
            <div>월</div>
            <div>화</div>
            <div>수</div>
            <div>목</div>
            <div>금</div>
            <div>토</div>
          </div>
          <div id="fullDays" class="full-days"></div>
        </div>
      </div>
    </div>
    <script src="js/calendar.js"></script>
  </body>
</html>
