<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Moment</title>
    <link rel="stylesheet" href="css/GlobalStyle.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <section class="head-section1">
        <nav>
            <ul>
                <div class="logo">
                    <li><a href="index.html"><img src="./img/momentLogo.png" alt="">Moment</a></li>
                </div>
                <div class="navbar">
                    <li><a href="calender.html">캘린더</a></li>
                    <li><a href="household.html">가계부</a></li>
                </div>
                <div class="login-out">
                    <li><a href="login.html">로그인</a></li>
                    <li>|</li>
                    <li><a href="signup.html">회원가입</a></li>
                </div>
            </ul>
        </nav>
    </section>
</header>

<main class="main-content">
    <div class="container">
        <div class="title-group">
            <h2 class="title-group__main">안녕하세요!</h2>
            <p class="title-group__sub">이메일로 로그인해주세요</p>
        </div>

        <form id="login-form" class="form-group">
            <input type="email" id="email" class="input-field" placeholder="이메일" required>
            <input type="password" id="password" class="input-field" placeholder="비밀번호" required>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input">
                    로그인 상태 유지
                </label>
                <a href="#" class="text-link">비밀번호 찾기</a>
            </div>

            <button type="submit" id="login-btn" class="btn btn-primary">로그인</button>
        </form>

        <p class="footer-text">
            아직 회원이 아니신가요?
            <a href="signup.html" class="link-primary">회원가입</a>
        </p>
    </div>
</main>

<script src="js/login.js"></script>
</body>
</html>
