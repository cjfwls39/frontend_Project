<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Toss</title>
  <link rel="stylesheet" href="css/GlobalStyle.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
  <section class="head-section1">
    <nav>
      <ul>
        <div class="logo">
          <li><a href="index.html"><img src="./img/momentLogo.png" alt="">Moment</a></li>
        </div>
        <div class="navbar">
          <li><a href="calender.html">캘린더</a></li>
          <li><a href="household.html">가계부</a></li>
          <li><a href="accounts.html">계좌</a></li>
        </div>
        <div class="login-out">
          <li><a href="login.html">로그인</a></li>
          <li>|</li>
          <li><a href="signup.html">회원가입</a></li>
        </div>
      </ul>
    </nav>
  </section>
</header>

<main class="main-content">
  <div class="container">
    <div class="title-group">
      <h2 class="title-group__main">회원가입</h2>
      <p class="title-group__sub">간편하게 가입하고 서비스를 이용하세요</p>
    </div>

    <form id="signup-form" class="form-group">
      <input type="text" id="name" class="input-field" placeholder="이름" required>
      <input type="email" id="email" class="input-field" placeholder="이메일" required>
      <input type="password" id="password" class="input-field" placeholder="비밀번호 (영문, 숫자 포함 8자 이상)" minlength="8" required>
      <input type="password" id="password-confirm" class="input-field" placeholder="비밀번호 확인" minlength="8" required>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" id="agree-all" class="checkbox-input" required>
          <span style="font-size: 13px;">[필수] 서비스 이용약관 및 개인정보 처리방침에 동의합니다</span>
        </label>
      </div>

      <button type="submit" id="signup-btn" class="btn btn-primary">가입하기</button>
    </form>

    <p class="footer-text">
      이미 계정이 있으신가요?
      <a href="login.html" class="link-primary">로그인</a>
    </p>

  </div>
</main>

<script src="js/authSession.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
